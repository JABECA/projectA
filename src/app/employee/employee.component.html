  <div class="row">
    <div class="col-sm-12">

      <h3>Show Employees: </h3>

      <div class="col-sm-4">
        <div class="alert alert-success alert-dismissable"
             *ngIf="msg">
          <a routerLink="/employee"
             class="close"
             (click)="closeAlert()">&times;
                
              </a> {{msg}}
        </div>
      </div>

      <table class="table table-bordered"
             style="color: white">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Company</th>
            <th>Age</th>
            <th>Birthday</th>
            <th>Favorit Color</th>
            <th>Project assigned</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees; let i = index">
            <td>{{employee.id}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.company}}</td>
            <td>{{employee.age}}</td>
            <td>{{employee.birthday}}</td>
            <td>{{employee.favoriteColor}}</td>
            <td>{{employee.project}}</td>

            <td>
              <button type="button"
                      (click)="editEmployee(i)"
                      class="btn btn-info btn-lg "
                      data-toggle="modal"
                      data-target="#myModal">Edit</button> &nbsp;
              <a (click)="deleteEmployee(i)"
                 class="btn btn-danger"
                 style="margin-top: 5px; width: 70px;">
                        Delete
                      </a>
            </td>
          </tr>

        </tbody>
      </table>
    </div>

  </div>

                       [(ngModel)]="model2.age"
                       placeholder="age">
              </div>

                <label for="birthday">Birthday</label>
                <input type="text"
                       class="form-control"
                       id="birthday"
                       name="birthday"
                       [(ngModel)]="model2.birthday"
                       placeholder="abirthdayge">
              </div>


              <div class="form-group col-md-4">
                <label for="favoriteColor">Favorite color</label>
                <input type="text"
                       class="form-control"
                       id="favoriteColor"
                       name="favoriteColor"
                       [(ngModel)]="model2.favoriteColor"
                       placeholder="abirthdayge">
              </div>


              <div class="form-group col-md-4">
                <label for="project">Assigned project</label>
                <input type="text"
                       class="form-control"
                       id="project"
                       name="project"
                       [(ngModel)]="model2.project"

              </div>
