      <div class="form-group col-md-2">
        <label for="id">Id</label>
        <input type="number"
               class="form-control"
               id="id"
               name="id"
               [(ngModel)]="model.id"
               placeholder="Project Id">
      </div>


      <div class="form-group col-md-4">
        <label for="name">Name</label>
        <input type="text"
               class="form-control"
               id="name"
               name="name"
               [(ngModel)]="model.name"
               placeholder="Project name">
      </div>

      <div class="form-group col-md-2">
        <label for="teamSize">Team Size</label>
        <input type="number"
               class="form-control"
               id="teamSize"
               name="teamSize"
               [(ngModel)]="model.teamSize"
               placeholder="Team size">
      </div>

        <label for="clientName">Client name</label>

  <div class="row">
    <div class="col-sm-12">

      <h3>Show projects: </h3>

      <div class="col-sm-4">
        <div class="alert alert-success alert-dismissable"
             *ngIf="msg">
          <a routerLink="/project"
             class="close"
             (click)="closeAlert()">
                 &times;
              </a> {{msg}}
        </div>
      </div>

      <table class="table table-bordered"
             style="color: white">
        <thead>
          <tr>
            <th>Project Id</th>
            <th>Project Name</th>
            <th>Project Team Size</th>
            <th>Client name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let project of projects; let i = index">
            <td>{{project.id}}</td>
            <td>{{project.name}}</td>
            <td>{{project.teamSize}}</td>
            <td>{{project.clientName}}</td>

            <td>
              <button type="button"
                      (click)="editProject(i)"
                      class="btn btn-info btn-lg "
                      data-toggle="modal"
                      data-target="#myModal">Edit</button> &nbsp;
              <a (click)="deleteProject(i)"
                 class="btn btn-danger"
                 style="margin-top: 5px; width: 70px;">
                        Delete
                      </a>
            </td>
          </tr>

        </tbody>
      </table>
    </div>

  </div>
  <!--end container -->

  <!-- modal -->

       id="myModal"
       role="dialog">

                  class="close"
                  data-dismiss="modal">&times;</button>

                       class="form-control"
                       id="name"
                       name="name"
                       [(ngModel)]="model2.name"
                       placeholder="Project name">
              </div>


              <div class="form-group col-md-4">
                <label for="clientName">Client name</label>
                <input type="text"
                       class="form-control"
                       id="clientName"
                       name="clientName"
                       [(ngModel)]="model2.clientName"
                       placeholder="Client name">
              </div>

            </div>
            <!--end second row -->

            <!-- third row -->
            <div class="form-row">
              <button type="submit"
                      (click)="updateProject()"
                      href="#"
                      class="btn btn-primary">Update data</button>
